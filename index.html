<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img
          class="header__img"
          src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg#downloadJSON=true"
        />
      </header>
      <main class="main">
        <h1 class="main__header">Order Summary</h1>
        <p class="main__text">
          You Can now listen to millons of song, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path
                fill="#717FA6"
                fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
              />
            </g>
          </svg>
          <div class="info">
            <p class="plan__time">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a class="plan__link">Change</a>
        </div>
      </main>
      <footer class="footer">
        <button class="footer__btn">Proceed to Payment</button>
        <a class="a__btn">Cancel Order</a>
      </footer>
    </section>
  </body>
</html>
